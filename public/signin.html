<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" class="link"><h1 id="header-title">castlistr</h1></a>
            <div id="navbar">

            <a href="signin.html" class="button">Sign In</a>
            </div>
        </header>

        <main>
            <div id="main-container">
                <h1 id="title">castlistr</h1>
                <div class="display-container" id="sign-in-container">
                    <p class="text" id="sub-text">Welcome to castlistr!</p>
                    <p class="text">Enter your email below to log in or get started.</p>
                    <input id="email" type="email" placeholder="example@email.com">
                    <button class="button" id="sign-in">Get Code</button>
                </div>

                <div class="hide" id="otp-container">
                    <p class="text">Check your email for a one-time passcode to sign in or register</p>
                    <input id="otp" type="text" placeholder="Enter OTP">
                    <button class="button" id="verifyBtn">Verify OTP</button>
                    <p id="verifiedMsg"></p>
                </div>
            </div>
        </main>
        
        <script src="https://unpkg.com/@supabase/supabase-js"></script>
        <script type="module" src="script.js"></script>
    </div>
</body>
</html>
