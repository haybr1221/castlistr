<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user's Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.PNG">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="/home.html" class="nav-bar">Home</a>
            <a href="/shows.html" class="nav-bar">Shows</a>
            <a href="/performers.html" class="nav-bar">Performers</a>
            <a href="/create.html" class="nav-bar">Create</a>
            <a id="sign-out" class="button">Sign Out</a>
        </nav>
    </header>
    <main id="user-profile">
        <div id="user-information">
            <div id="profile-pic">
                <img class="avatar">
            </div>
            <div id="basic-info">
                <p id="username">username</p>
                <div id="followers-following">
                    <p id="followers">0 followers</p>
                    <p> | </p>
                    <p id="following">0 following</p>
                </div>
                <p id="user-list-count">0 cast lists</p>
            </div>
            <div id="button-div">
                <a class="button" id="button">
                    button
                </a>
            </div>
        </div>
        <div id="user-sections">
            <div id="tabs">
                <p id="lists" class="selected-tab">Lists</p>
                <p id="liked">Liked</p>
            </div>
            <div id="user-lists" class="shown-lists">

            </div>
            <div id="user-likes" hidden>

            </div>
        </div>

    </main>
    <script type="module" src="/user.js"></script>
    <script type="module" src="/signout.js"></script>
    <script type="module" src="/supabaseclient.js"></script>
</body>
</html>
