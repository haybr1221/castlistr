<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Performer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.PNG">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="home.html" class="nav-bar">Home</a>
            <a href="shows.html" class="nav-bar">Shows</a>
            <a href="performers.html" class="nav-bar">Performers</a>
            <a href="create.html" class="nav-bar">Create</a>
            <a id="sign-out" class="button">Sign Out</a>
        </nav>
    </header>

    <main id="create-main">
        <div id="create-container">
            <h1 id="title">Create a Performer</h1>
            <form id="new-performer">
                <label class="label" for="first-name" id="first-name-label">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label class="label" for="middle-name" id="middle-name-label">Middle Name (or initial):</label>
                <input type="text" id="middle-name" name="middle-name">
                <label class="label" for="last-name" id="last-title-label">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
                <div id="success-message" class="text"></div>
                <div id="button-box">
                    <button type="submit" class="button" id="create-btn">Create</button>
                    <button type="submit" class="button" id="create-create-another">Create & Create Another</button>
                </div>
            </form>
        </div>
    </main>
        
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="create-performer.js"></script>
</body>
</html>
