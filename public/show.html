<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.PNG">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="home.html" class="nav-bar">Home</a>
            <a href="shows.html" class="nav-bar">Shows</a>
            <a href="performers.html" class="nav-bar">Performers</a>
            <a href="create.html" class="nav-bar">Create</a>
            <a id="sign-out" class="button">Sign Out</a>
        </nav>
    </header>

    <main id="show-main">
        <div id="show-info">
            <div id="basic-info">
                <img id="poster">
                <p class="show-title"></p>
            </div>
            <div id="dynamic-info">
                <p class="dynamic-info" id="cast-list-count">0 Cast Lists</p>
                <p class="dynamic-info"><span id="character-count">0</span> Characters</p>
                <p class="dynamic-info"><span id="tour-count">0</span> Tours</p>
            </div>
        </div>
        <div id="interesting-info">
            <div id="tabs">
                <p id="characters" class="selected-tab">Characters</p>
                <p id="tours">Tours</p>
            </div>
            <div class="info-tab" id="character-info">
                <button class="button" id="new-char">Add character</button>
                <ul id="char-list">
                </ul>
            </div>
            <div id="tour-info" hidden>
                <button class="button" id="new-tour">Add tour</button>
                <ul id="tour-list">
                </ul>
            </div>
        </div>

        <div id="overlay" hidden></div>

        <div id="add-character" hidden>
            <p class="cancel">x</p>
            <form id="char-form">
                <label class="label" for="char-name" id="char-name-label">Character Name:</label>
                <input type="text" id="char-name" name="char-name" required>
                <div id="success-message" class="text"></div>
                <div id="button-box">
                    <button type="submit" class="button" id="create-btn">Create</button>
                    <button type="submit" class="button" id="create-create-another">Create & Create Another</button>
                </div>
            </form>
        </div>

        <div id="add-tour" hidden>
            <p class="cancel">x</p>
            <form id="tour-form">
                <label class="label" for="tour-name" id="tour-name-label">Tour Name:</label>
                <input type="text" id="tour-name" name="tour-name" required>
                <label class="label" for="opening-date" id="opening-label">Opening Date:</label>
                <input type="date" id="opening-date" name="opening-date" required>
                <label class="label" for="closing-date" id="closing-label">Closing Date:</label>
                <input type="date" id="closing-date" name="closing-date">
                <div id="success-message" class="text"></div>
                <div id="button-box">
                    <button type="submit" class="button" id="create-btn">Create</button>
                    <button type="submit" class="button" id="create-create-another">Create & Create Another</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="show.js"></script>
</body>
</html>
