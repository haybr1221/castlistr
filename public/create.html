<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.png">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="home.html" class="nav-bar">Home</a>
            <a href="shows.html" class="nav-bar">Shows</a>
            <a href="performers.html" class="nav-bar">Performers</a>
            <a href="create.html" class="nav-bar">Create</a>
            <a id="sign-out" class="button">Sign Out</a>
        </nav>
    </header>

    <main id="create-main">
        <div id="create-container">
            <h1 id="create-title">Create a new list</h1>
            <div id="step-one">
                <h2 id="create-step" class="step">Step 1: Choose a show</h2>
                <div class="search-container">
                    <p class="label" id="show">Show:</p>
                    <div class="dropdown-box">
                        <div class="selected-item">
                            <input type="text" name="" value="Select" readonly id="">
                        </div>
                        <div class="dropdown-content" id="show-dropdown">
                            <div class="search-input">
                                <input type="text" name="" id="">
                            </div>
                            <ul id="show-list">
                                <li class="dropdown-item active">Select</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" class="button" id="step-one-to-two">Next Step</button>
            </div>
            <div id="step-two" class="hide">
                <h2 id="select-characters" class="step">Step 2: Choose your characters</h2>
                <p class="text" id="select-step">Select the actors you want to see in <span id="selected-show-title"></span>!</p>
                <div id="character-form">
                    
                </div>
                <button type="button" class="button" id="step-two-to-one">Previous Step</button>
                <button type="button" class="button" id="step-two-to-three">Next Step</button>
            </div>
            <div id="step-three" class="hide">
                <h2 id="name-list" class="step">Step 3: Name your list</h2>
                <form id="finalize-list">
                    <label class="label" for="list-name" id="list-title">List Name:</label>
                    <input type="text" id="list-name" name="list-name" required>
                    <button type="button" class="button" id="step-three-to-two">Previous Step</button>
                    <button type="submit" id="create-list-button" class="button">Create List</button>
                </form>
            </div>
        </div>
    </main>
        
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="create.js"></script>
</body>
</html>
