<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="home.html" class="nav-bar">Home</a>
            <a href="shows.html" class="nav-bar">Shows</a>
            <a href="performers.html" class="nav-bar">Performers</a>
            <a href="create.html" class="nav-bar">Create</a>
            <a id="sign-out" class="button">Sign Out</a>
        </nav>
    </header>

    <main id="create-main">
        <div id="create-container">
            <h1 id="create-title">Create a new list</h1>
            <div id="step-one">
                <h2 id="create-step" class="step">Step 1: Choose a show</h2>
                <div id="form">
                    <form>
                        <label class="label" id="show">Show:</label>
                        <select id="show-dropdown">
                            <option value="" disabled selected>Select a show</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="step-two">
                <h2 id="select-characters" class="step">Step 2: Choose your characters</h2>
                <p class="text">Select the actors you want to see in <span id="selected-show-title"></span>!</p>
                <form id="character-form">
                    
                </form>
            </div>
            <div id="step-three">
                <h2 id="name-list" class="step">Step 3: Name your list</h2>
                <form id="finalize-list">
                    <label class="label" for="list-name">List Name:</label>
                    <input type="text" id="list-name" name="list-name" required>
                    <button type="submit" id="create-list-button" class="button">Create List</button>
                </form>
            </div>
        </div>
    </main>

    <script src="create.js"></script>
</body>
</html>
