<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.PNG">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="home.html" class="nav-bar">Home</a>
            <a href="shows.html" class="nav-bar">Shows</a>

            <a href="create.html" class="nav-bar">Create</a>

    <main id="home-page">
        <div class="feed">
            
        </div>
        <div id="profile-container">
            <div id="user-info-container">

            </div>
            <div class="user-options">
                <ul id="user-settings">
                    <a id="user-profile">
                        <li>My Profile</li>
                    </a>
                    <a id="create-list-link" href="create.html">
                        <li>Create a New List</li>
                    </a>
                    <a id="settings-link" href="#">
                        <li>Settings</li>
                    </a>
                </ul>
            </div>
        </div>

    </main>
    <script type="module" src="home.js"></script>
