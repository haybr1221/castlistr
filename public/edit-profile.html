<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="media/castlistr.PNG">
</head>
<body>
    <header>
        <a href="home.html" class="link"><h1 id="header-title">castlistr</h1></a>
        <nav id="navbar">
            <a href="/home.html" class="nav-bar">Home</a>
            <a href="/shows.html" class="nav-bar">Shows</a>

            <a href="/create.html" class="nav-bar">Create</a>

        </nav>
    </header>
    <main>
        <div id="edit-profile">    
            <h1 id="edit-title">Edit Profile</h1>
            <p class="label">Change username:</p>
            <input type="text" class="text-input" placeholder="Username" id="username-input">
            <p class="label">Change profile picture:</p>
            <div id="pfp-div">
                <div id="add-pfp">
                    <input type="file" id="add-pfp-input" hidden>
                    
                    <button class="button" id="select-button">Select Image</button>
                </div>
            </div>
            <button class="button" id="update">Update</button>
        </div>
    </main>
    <script type="module" src="/edit-profile.js"></script>
    <script type="module" src="/signout.js"></script>
    <script type="module" src="/supabaseclient.js"></script>
</body>
